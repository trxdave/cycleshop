{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CycleShop{% endblock %}</title>
    
    {% load static %}

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Link to your custom CSS -->
</head>
<body>

    <!-- Header with Navbar -->
        <!-- Header with Navbar -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
                <div class="container">
                    <!-- Logo / Brand -->
                    <a class="navbar-brand fw-bold fs-3" href="{% url 'home' %}">
                        <span>CycleShop</span>
                    </a>
                    <!-- Navbar Toggler for Mobile View -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
    
                    <!-- Navbar Links -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'home' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'products:product_list' %}">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                            </li>
    
                            <!-- Authentication Links -->
                            <li class="nav-item">
                                <a class="btn btn-primary ms-2" href="#">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-primary ms-2" href="#">Sign Up</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

    <!-- Hero Section -->
     <section class="hero-image-container">
        <img src="{% static 'images/hero-image.jpg' %}" class="hero-image img-fluid" alt="CycleShop Hero Image">
        <div class="hero-overlay">
            <div class="intro">
                <h2>Welcome to CycleShop!</h2>
                <p>Your one-stop-shop for all cycling needs.</p>
                <a href="{% url 'products:product_list' %}" class="btn btn-primary">Shop Now</a>
            </div>
        </div>
     </section>

    <main>
        <div class="container my-5">
            {% block content %}
            <!-- Page-specific content will go here -->
            {% endblock %}
        </div>
    </main>

    <footer class="text-center py-3 bg-light">
        <p></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
