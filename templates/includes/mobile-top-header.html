<!-- Mobile Navbar -->
<header class="mobile-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
        <!-- Brand / Logo -->
        <a class="navbar-brand fw-bold fs-1" href="{% url 'home' %}">CycleShop</a>

        <!-- Toggle Button for Collapsible Navbar and Profile Icon -->
        <div class="d-flex align-items-center">
            {% if user.is_authenticated %}
            <!-- User Profile Icon (Visible on Mobile) -->
            <a href="#" class="btn btn-primary d-lg-none me-3">
                <i class="fas fa-user"></i>
            </a>
            {% endif %}
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobileNavbar"
                aria-controls="mobileNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <!-- Collapsible Navbar Content -->
        <div class="collapse navbar-collapse" id="mobileNavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="mobileProductsDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">Products</a>
                    <ul class="dropdown-menu" aria-labelledby="mobileProductsDropdown">
                        <li><a class="dropdown-item" href="{% url 'products:product_list' %}">All Products</a></li>
                        <li><a class="dropdown-item" href="#">Mountain Bikes</a></li>
                        <li><a class="dropdown-item" href="#">Electric Bikes</a></li>
                        <li><a class="dropdown-item" href="#">Kids Bikes</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">FAQ</a>
                </li>
            </ul>

            <!-- User Authentication and Search Form -->
            <div class="d-flex align-items-center">
                <form class="d-flex me-3" method="GET" action="#">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
