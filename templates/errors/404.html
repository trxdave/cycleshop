{% extends 'base.html' %}

{% load static %}

{% block content %}

<section>
    <!-- Image Display Section -->
    <div class="d-flex justify-content-center mb-4">
        <!-- Display a image related to the 404 error -->
        <img src="{% static 'images/404.png' %}" alt="cartoon" class="img-fluid mx-auto">
    </div>
    <!-- Text Content Section -->
    <div class="text-center">
        <!-- Heading indicating a 404 Not Found error with a lighthearted tone -->
        <h1 class="h1404">AWWWW...DON'T CRY.</h1>
        <!-- Explanation message for the user -->
        <p class="p404">It's just a 404 Error!</p>
        <!-- Button to return the user to the home page -->
        <div class="wrapper">
            <p><a class="btn btn-primary" href="{% url 'login' %}">Return to Home Page</a></p>
        </div>
    </div>
</section>
{% endblock %}
