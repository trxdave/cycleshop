{% extends 'base.html' %}

{% load static %}

{% block hero %}{% endblock %}

{% block blockcss %}
<link rel="stylesheet" href="{% static 'css/checkout.css' %}">
{% endblock %}

{% block content %}
<div class="container-checkout my-5">
    <h1>Checkout</h1>

    <!-- Display sign in or sign up message for unauthenticated users -->
    {% if not user.is_authenticated %}
        <div class="alert alert-info">
            Please <a href="{% url 'account_login' %}">log in</a> or <a href="{% url 'account_signup' %}">sign up</a> to save your details for future purchases.
        </div>
    {% endif %}

    <form id="payment-form" method="post">
        {% csrf_token %}

        <!-- Name, Email, Phone, and Address Fields -->
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" name="address" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" name="city" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Country/Location</label>
            <input type="text" id="location" name="location" class="form-control" required>
        </div>

        <!-- Stripe Elements Fields -->
        <div class="mb-3">
            <label for="name-on-card" class="form-label">Name on Card</label>
            <input type="text" id="name-on-card" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Card Number</label>
            <div id="card-number-element" class="form-control"></div>
        </div>

        <div id="card-errors" class="text-danger" role="alert"></div>
        <button type="submit" class="btn-submit">Submit Payment</button>
    </form>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script src="{% static 'js/stripe_elements.js' %}"></script>
{% endblock %}
