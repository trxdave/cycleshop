{% extends 'base.html' %}

{% block title %}Products - CycleShop{% endblock %}

{% block hero %}{% endblock %}

{% block content %}
    <div class="container my-5">
        <h1 class="mb-4">Our Products</h1>

        <!-- Product List -->
        <div class="row">
            {% for product in products %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <!-- Product Image -->
                        <img src="{{ product.image_url }}" class="card-img-top img-fluid" alt="{{ product.name }}">

                        <!-- Product Details -->
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.description }}</p>
                            <p class="card-text"><strong>Price: â‚¬{{ product.price }}</strong></p>

                            <!-- Button to View More Details or Add to Cart -->
                            <a href="#" class="btn btn-primary">View Product</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
