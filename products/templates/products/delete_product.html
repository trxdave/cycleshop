{% extends 'base.html' %}
{% load static %}

{% block hero %}{% endblock %}

{% block title %}Delete Product - CycleShop{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4">Are you sure you want to delete this product?</h1>
    <p>Product Name: {{ product.name }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'products:product_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
