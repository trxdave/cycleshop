{% extends 'base.html' %}

{% load static %}

{% block content %}

<h2>Product Management</h2>

<a href="{% url 'products:add_product' %}" class="btn btn-success mb-4">Add New Product</a>
<table class="table">
    <thread>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Action</th>
        </tr>
    </thread>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>â‚¬{{ product.price }}</td>
            <td>{{ product.stock }}</td>
            <td>
                <a href="{% url 'products:edit_product' product.id %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'products:delete_product' product.id %}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
